<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="width: 768px; margin:0 auto">
    <div id="formDiv">

                <label for="radio2">Radio 2:</label>
                <input type="radio" id="radio2" name="radio" value="radio2"><br>
                <label for="radio3">Radio 3:</label>
                <input type="radio" id="radio3" name="radio" value="radio3"><br>
                <input type="button" onclick="RadioButton()" value="Zobraz">
            </fieldset>
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox" onclick="Zobraz()"><br>
            <label for="file">File:</label>
            <input type="file" name="file" id="file">
            <fieldset>
                <legend>Buttons</legend>
                <label for="submit">inputSubmit:</label>
                <input type="submit" id="submit" name="submit"><br>
                <label for="button">inputButton:</label>
                <input type="button" value="valueButton" id="button" name="button"><br>
                <label for="button">Button</label>
                <button name="button" type="button" onclick="alert('Button')">Button</button><br>
                <label for="reset">Reset</label>
                <button type="reset">buttonReset</button><br>
                <label for="buttonFormAction">buttonFormAction</label>
                <button type="submit" formaction="URL">FormActionURL</button><br>
                <label for="image">Image</label>
                <input id="image" name="image" type="image" src="../1.jpg" alt="image" height="300"><br>
            </fieldset><br>
            <input type="color" name="color" id="color" onclick="ZobrazBarvu()"><br>
            <input type="date" name="date" id="date" max="2025-01-15"><br>
            <input type="datetime-local" name="datetime" id="datetime"><br>
            <input type="search" name="search" id="search"><br>
            <fieldset>
                <legend>Select</legend>
                <label for="select">Select</label>
                <select name="select" id="select"> <!-- size="0" multiple -->
                    <optgroup label="Optgroup">
                        <option value="select1">Select 1</option>
                        <option value="select2">Select 2</option>
                    </optgroup>
                    <option value="select3">Select 3</option>
                    <option value="select4">Select 4</option>
                    <option value="select5">Select 5</option>
                </select><br>
            </fieldset>
            <label for="textarea">Textarea</label>
            <textarea name="textarea" id="textarea" rows="3" cols="10"></textarea><br>
            <label for="list">List</label>
            <input id="list" list="datalist">
            <datalist id="datalist">
                <option value="listValue1">List Value 1</option>
                <option value="listValue2">List Value 2</option>
                <option value="listValue3">List Value 3</option>
                <option value="listValue4">List Value 4</option>
                <option value="listValue5">List Value 5</option>
            </datalist><br>
            <fieldset>
                <legend>Output</legend>
                <input type="range" name="range" id="range" value="50"><br>
                <input type="number" name="number" id="number" value="30"><br>
                <output name="vysledek" for="range number"></output>
            </fieldset>
        </form>
    </div>
    <hr>
    <h2>4 operace / Kalkulačka</h2>
    <form name="kalkulacka">
        <label for="cislo1">Číslo 1:</label>
        <input type="number" name="cislo1"><br>
        <label for="cislo2">Číslo 2:</label>

        <input type="text" name="vysledek"><br>
        <input type="button" value="+" name="plus" onclick="Kalkulacka(cislo1.value,cislo2.value,plus.defaultValue)">
        <input type="button" value="-" name="minus" onclick="Kalkulacka(cislo1.value,cislo2.value,minus.defaultValue)">
        <input type="button" value="*" name="krat" onclick="Kalkulacka(cislo1.value,cislo2.value,krat.defaultValue)">
        <input type="button" value="/" name="deleno"
            onclick="Kalkulacka(cislo1.value,cislo2.value,deleno.defaultValue)">
    </form>
    <hr>
    <form name="secti">
        <label for="cislo1">Zadej číslo 1:</label>
        <input type="number" name="cislo1"><br>
        <label for="cislo2">Zadej číslo 2:</label>
        <input type="number" name="cislo2"><br>
        <input type="number" name="soucet">
        <button type="button" onclick="Secti(secti.cislo1.value, secti.cislo2.value)">Sečti</button>
    </form>
    <hr>
    <form name="form2">
        <input type="text" name="tpole2">
    </form>
    <button onclick="NaplneniPole()">Naplň pole</button>
    <hr>
    <form name="form1">
        <input type="text" name="tpole1">
    </form>
    <hr>
    <button onclick="Zavri()">Zavří</button>
    <hr>
    <button onclick="OtevriOdkaz()">Otevří odkaz</button>
    <hr>
    <div style="position: fixed; top:20px; right:50px; background-color:yellow;">
        <h2>Výsledek</h2>
        <form name="vysledek">
            <input type="text" name="vysledel" id="vysledek">
        </form>
    </div>
    <hr>
    <table id="Den">
    </table>
    <hr>

            <th>Den</th>
            <th>Název</th>
        </tr>
        <script>

</body>
<script>
    const tydenPole = new Array("Pondělí", "Úterý", "Středa", "Čtvrtek", "Pátek", "Sobota", "Neděle");
    let den = "<tr><th>Den</th><th>Název</th></tr>";
    for (i = 0; i < 7; i++) {
        den += "<tr><td>" + (i + 1) + "</td><td>" + tydenPole[i] + "</td></tr>";
        document.getElementById("Den").innerHTML = den;
    }
    function OtevriOdkaz() {
        window.open("https://seznam.cz/", "seznam", "left=10, right=10, width=300, height=300");
    }
    function Zavri() {
        window.close();
    }
    form1.tpole1.value = "Ahoj";
    function NaplneniPole() {
        form2.tpole2.value = "Naplněno"
    }
    function Secti(a, b) {
        vysledek = parseInt(a) + parseInt(b);
        secti.soucet.value = vysledek;
    }
    function Kalkulacka(aAny, bAny, operant) {
        let a = parseInt(aAny);
        let b = parseInt(bAny);
        if (operant == "+") {
            vysledek = a + b;
        }
        else if (operant == "-") {
            vysledek = a - b;
        }
        else if (operant == "/") {
            vysledek = a / b;
        }
        else if (operant == "*") {
            vysledek = a * b;
        }
        else {
            vysledek = "Neznám"
        }
        kalkulacka.vysledek.value = vysledek;
    }
    function Zobraz() {
        vysledek.vysledek.value = form.checkbox.checked
    }
    function ZobrazBarvu() {
        vysledek.vysledek.value = form.color.value
    }
    function RadioButton() {
        for (let index = 0; index < form.radio.length; index++) {
            if (form.radio[index].checked == true) {
                vysledek.vysledek.value = form.radio[index].defaultValue
                break;
            }
        }
    }
</script>

</html>
